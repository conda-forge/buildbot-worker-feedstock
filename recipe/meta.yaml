{% set name = "buildbot-worker" %}
{% set version = "3.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c8dfc66109c1db8da87a9524fa62d49903069e64f056b2063755351feacdb1f

build:
  number: 0
  noarch: python
  entry_points:
    - buildbot-worker=buildbot_worker.scripts.runner:run
    - buildbot_worker_windows_service=buildbot_worker.scripts.windows_service: HandleCommandLine  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >3.5
  run:
    - future
    - python >3.5
    - twisted >=17.9.0

test:
  imports:
    - buildbot_worker.util
  commands:
    - buildbot-worker --help
  requires:
    - mock

about:
  home: https://buildbot.net/
  license: GNU General Public (GPL)
  license_family: LGPL
  license_file: COPYING
  summary: Buildbot worker daemon
  doc_url: https://docs.buildbot.net

extra:
  recipe-maintainers:
    - kszucs
    - xhochy
    - marcelotrevisani
